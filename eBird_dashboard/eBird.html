<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eBird Context</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>eBird Context Dashboard</h1>
      <p>Explore bird observation data with interactive charts below.</p>
    </header>
    <main>
      <div class="row">
        <div class="col-md-3 observation-location">
          <div class="card card-body bg-light">
            <h6>Observation Location:</h6>
            <select id="stateSelect" class="form-select" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="card card-primary mt-3">
            <div class="card-header">
              <h4 class="card-title">Species Identified:</h4>
            </div>
            <div id="sample-metadata" class="card-body"></div>
          </div>
        </div>
        <div class="col-md-9">
          <div id="pie" class="chart"></div> <!-- Pie chart -->
          <div class="row chart-container">
            <div class="col-md-6">
              <div id="bubble" class="chart"></div> <!-- Bubble chart -->
            </div>
            <div class="col-md-6">
              <div id="bar" class="chart"></div> <!-- Bar chart -->
            </div>
          </div>
          <div id="map" class="mt-3"></div> <!-- map -->
        </div>
      </div>
    </main>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
